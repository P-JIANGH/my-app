<div class="tasklists">
  <app-task-list
    class="list-container"
    *ngFor="let list of lists"
    appDroppable
    [dragEnterClass]="'drag-enter'"
    [dropTags]="['task-item', 'task-list']"
    [appDragable]="true"
    [draggedClass]="'drag-start'"
    [dragTag]="'task-list'"
    [dragData]="list"
    (dropped)="handleMove($event)"
  >
    <app-task-header
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (delList)="launchDelDialog()"
      (editList)="launchEditListDialog()"
      [header]="list.name"
      ></app-task-header>
    <app-task-item
      *ngFor="let task of list.tasks"
      [item]="task"
      (taskClick)="launchUpdateTaskDialog(task)"
    >

    </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
