<app-project-item
  *ngFor="let project of projects"
  [item]="project"
  class="card"
  (invite)="launchInviteDialog()"
  (edit)="launchUpdateDialog()"
  (delete)="launchConfirmDialog()"
>

</app-project-item>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
